<html lang="en">

<body>

    <div class="container">
        <div class="add">
            <h2>Task List</h2>
        <form action="" id="task-form">
            <input type="text" id="new-task" placeholder="Add your Task">
            <button id="add-btn" class="btn-secondary">Add Task</button>
        </form>
        </div>

        <div class="taskList mt-3">
            <h3>Task List</h3>
            <input type="text" id="task-filter" placeholder="Filter Task">
            <ul id="task_list">

            </ul>

            <button id="clear-btn" class="btn-primary ">Clear Tasks</button>
        </div>
    </div>
    


<!-- bootstrap 5 js link -->
